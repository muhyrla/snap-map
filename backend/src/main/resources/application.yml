spring:
  application:
    name: snap-map-backend
  
  datasource:
    url: jdbc:h2:mem:snapmapdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.snapmap: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

